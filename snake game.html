<!DOCTYPE html>
<html></html>
<head>
    <title>
        snake game
    </title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="snake.css">
</head>
<body>
    
    <div  class="mainDiv">
        <div class="main-grid">
           
                <div class="snake"></div>
            <div class="snakeBody"></div>
            <div class="snakeTail"></div>
            <div class="food1"></div>
            <div class="food2"></div>
            <div class="food3"></div>
            <div class="food4"></div>
            <div class="scorebox">Score
                <p class="points">0</p>
            </div> 
            <div class="timebox">Time
                <p class="time">60</p>
            </div>
            <div class="up">U</div>
            <div class="down">D</div>
            <div class="right">R</div>
            <div class="left">L</div> 
            <div class="start">Start</div>

            <div class="order">
                <div class="color1"></div>
                <div class="color2"></div>
                <div class="color3"></div>
                <div class="color4"></div>
                <p class="color-text">Eat in this order from top to bottom.</p>
            </div>
            <div class="leaderboard"><p>Leaderboard</p>
            <div class="rank1"></div>
        <div class="rank2"></div>
    <div class="rank3"></div></div>
    <div class="leaderBoard">Leaderboard</div> 

            

                    
            
            </div>
            
            
            <div class="title-box">
                <div  class="left-box"><span class="name">ADITYA</span></div>
                <div class="centre-box"><span class="namesnake">snake game</span></div>
                <div class="right-box"><span class="name">DLN</span></div>
        </div>
        
        
</div>
<script src="snake.js"></script>

</body>
